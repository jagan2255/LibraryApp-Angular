<div  class="homebody">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10 col-md-6 col-lg-4">
          <div class="loginitem">
            <form #form="ngForm" (ngSubmit)="form.valid&&loginuser()">
              <h3 class="text-center mb-4">Login</h3>
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input  class="form-control" required #username="ngModel" name="username" [(ngModel)]="user.username">
                <small class="text-danger" *ngIf="form.submitted&&username.errors?.['required']">*Enter Username</small>
              </div>
  
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input  class="form-control" required #password="ngModel" name="password" [(ngModel)]="user.password">
                <small class="text-danger" *ngIf="form.submitted&&password.errors?.['required']">*Enter Password</small>
              </div>

              <div class="row mb-4">
                <div class="col d-flex justify-content-between">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                    <label class="form-check-label" for="form2Example34">Remember</label>
                  </div>
                </div>
            
                <div class="col">
                  <a routerLink="login">Forgot password?</a>
                </div>
              </div>
  
              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>

              <div class="text-center mt-4">
                <p>Not a member? <a routerLink="/signup">Register</a></p>
              </div>
            </form>
  
          </div>
        </div>
      </div>  
    </div>
</div>
